[package]
name = "ssbh_data_py"
version = "0.6.2"
authors = ["ScanMountGoat <>"]
edition = "2021"

[dependencies]
ssbh_data = { git = "https://github.com/ultimate-research/ssbh_lib", features=["strum"] }
pyo3 = { version = "0.16.2", features = ["extension-module"] }
numpy = "0.16.2"
ssbh_data_py_derive = { path = "../ssbh_data_py_derive" }

[lib]
name = "ssbh_data_py"
crate-type = ["rlib", "cdylib"]

[dev-dependencies]
indoc = "1.0"
strum = "0.24.1"

[build-dependencies]
ssbh_data = { git = "https://github.com/ultimate-research/ssbh_lib", features=["strum"] }
strum = "0.24.1"
indoc = "1.0"